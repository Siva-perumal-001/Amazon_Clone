<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>

    <link rel="icon" href="images/amazon-mobile-logo.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles/tracking_page.css">

</head>

<body>
    <div class="header">
        <div class="head-lft">

            <a href="Index.html" class="logo-link">
                <img class="amazon-logo" src="images/amazon-logo-white.png" alt="">
                <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="">
            </a>

        </div>

        <div class="head-mid">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="images/icons/search-icon.png" alt="">
            </button>
        </div>

        <div class="head-ryt">
            <a href="orders_page.html" class="logo-link order">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>
            <a href="cart.html" class="cart logo-link">
                <img src="images/icons/cart-icon.png" alt="cart" class="cart-icon">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>

    <div class="main">
        <div class="order-tracking">
            <a href="cart.html" class="link-primary back-to-cart">
                View all orders
            </a>

            <div class="delivery-date">
                Arriving on Monday, June 13
            </div>

            <div class="product-info">
                Black and Gray Athletic Cotton Socks - 6 Pairs
            </div>

            <div class="product-info">
                Quantity: 1
            </div>

            <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg" alt="">

            <div class="progress-labels-container">
                <div class="progress-label">
                    Preparing
                </div>
                <div class="progress-label current-status">
                    Shipped
                </div>
                <div class="progress-label">
                    Delivered
                </div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>

        </div>
    </div>

</body>

</html>
