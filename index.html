<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>

  <link rel="icon" href="images/amazon-mobile-logo.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">

</head>

<body>
  <div class="header">
    <div class="head-lft">

      <a href="Index.html" class="logo-link">
        <img class="amazon-logo" src="images/amazon-logo-white.png" alt="">
        <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="">
      </a>

    </div>

    <div class="head-mid">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="images/icons/search-icon.png" alt="">
      </button>
    </div>

    <div class="head-ryt">
      <a href="orders_page.html" class="logo-link order">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>
      <a href="cart.html" class="cart logo-link">
        <img src="images/icons/cart-icon.png" alt="cart" class="cart-icon">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="products-grid js-grid">
      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">
        </div>

        <div class="product-name limit-text">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>

        <div class="product-rating-container">
          <img class="product-rating-stars" src="images/ratings/rating-45.png">
          <div class="product-rating-count link-primary">
            87
          </div>
        </div>

        <div class="product-price">
          $10.90
        </div>

        <div class="product-quantity-container">
          <select>
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="product-spacer"></div>

        <div class="added-to-cart">
          <img src="images/icons/checkmark.png">
          Added
        </div>

        <button class="add-to-cart-button button-primary">
          Add to Cart
        </button>
      </div>

    </div>

    <script src="javascript/products.js"></script>
    <script src="javascript/amazon.js"></script>
</body>

</html>
