<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>

  <link rel="icon" href="images/amazon-mobile-logo.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="styles/cart.css">

</head>

<body>
  <div class="cart-header">
    <div class="cart-header-content">
      <div class="cart-header-lft">
        <a href="index.html" class="logo-link">
          <img class="amazon-logo" src="images/amazon-logo.png" alt="logo">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png" alt="mobile-logo">
        </a>
      </div>
      <div class="cart-header-middle">
        Checkout (<a class="return-to-home-link" href="index.html">3 items</a>)
      </div>
      <div class="cart-header-ryt">
        <img src="images/icons/checkout-lock-icon.png" alt="">
      </div>
    </div>
  </div>

  <div class="main">
    <div class="page-title">
      Review your order
    </div>
    <div class="checkout-grid"> 
      <div class="order-summary">
        
      </div>


      <div class="payment-summary">
        <div class="payment-summary-title">
          Order Summary
        </div>

        <div class="payment-summary-row">
          <div>Items (3):</div>
          <div class="payment-summary-money">$42.75</div>
        </div>

        <div class="payment-summary-row">
          <div>Shipping &amp; handling:</div>
          <div class="payment-summary-money">$4.99</div>
        </div>

        <div class="payment-summary-row subtotal-row">
          <div>Total before tax:</div>
          <div class="payment-summary-money">$47.74</div>
        </div>

        <div class="payment-summary-row">
          <div>Estimated tax (10%):</div>
          <div class="payment-summary-money">$4.77</div>
        </div>

        <div class="payment-summary-row total-row">
          <div>Order total:</div>
          <div class="payment-summary-money">$52.51</div>
        </div>

        <button class="place-order-button button-primary">
          Place your order
        </button>
      </div>

    </div>
  </div>
  </div>
  </div>
  </div>

  <script type="module" src="javascript/checkout.js"></script>
  

</body>
